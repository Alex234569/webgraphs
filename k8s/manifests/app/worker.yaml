apiVersion: apps/v1
kind: Deployment
metadata:
  name: queue-worker
  namespace: webgraphs
spec:
  replicas: 1
  selector:
    matchLabels:
      app: queue-worker
  template:
    metadata:
      labels:
        app: queue-worker
    spec:
      containers:
        - name: php
          image: webgraphs-backend-php:latest
          imagePullPolicy: Never
          command: ["php", "artisan", "queue:work", "--tries=3"]
          envFrom:
            - configMapRef:
                name: backend-config
          env:
            - name: APP_KEY
              valueFrom:
                secretKeyRef:
                  name: backend-secret
                  key: APP_KEY
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: backend-secret
                  key: DB_PASSWORD
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "200m"
