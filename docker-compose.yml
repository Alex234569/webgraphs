services:
  app:
    build:
      context: ./docker/php
      dockerfile: Dockerfile
    container_name: webgraphs_app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - webgraphs

  nginx:
    image: nginx:alpine
    container_name: webgraphs_nginx
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www
      - ./docker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    networks:
      - webgraphs
    depends_on:
      - app

  db:
    image: mysql:8.0
    container_name: webgraphs_db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: webgraphs
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: webgraphs_user
      MYSQL_PASSWORD: secret
    ports:
      - "3306:3306"
    volumes:
      - dbdata:/var/lib/mysql
    networks:
      - webgraphs

  web:
    image: node:22-alpine
    container_name: webgraphs_web
    working_dir: /var/www
    volumes:
      - ./:/var/www
    ports:
      - "5173:5173"
    command: sh -c "npm install && npm run dev -- --host"
    networks:
      - webgraphs

networks:
  webgraphs:
    driver: bridge

volumes:
  dbdata:
    driver: local
